<!DOCTYPE html>
<html>

<head>
	<title>Whatsapp API by Mr Menezes</title>
</head>

<body>

	<div id="app">
		<h1>Whatsapp API</h1>
		<input type="text" id="input1" />
		<button type="button" id="button1" onclick="myFunction()">Click Here</button>

		<img src="" alt="QR Code" id="qrcode" style="display: none;">
		<h3>Logs:</h3>
		<ul class="logs"></ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/4.5.3/socket.io.min.js"
		integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
		crossorigin="anonymous"></script>
	<script>
		function myFunction() {


			var1 = document.getElementById('input1');
			var userId = input1.value;

				var socket = io({
					query: {
						userId
					}
				});

				socket.on('message', function (msg) {
					$('.logs').append($('<li>').text(msg));
				});

				socket.on('qr', function (src) {
					$('#qrcode').attr('src', src);
					$('#qrcode').show();
				});

				socket.on('ready', function (data) {
					$('#qrcode').hide();
				});

				socket.on('authenticated', function (data) {
					$('#qrcode').hide();
				});

		}
	</script>
</body>

</html>
